<div class="menu-container" [@expandNarrow]="auth.isAuth ? 'expand' : 'narrow'">
  <img src="../../../../../../assets/svg/logo.svg" alt="logo" class="menu__logo" [routerLink]="['/', 'home']">
  <ul>
    <li [routerLink]="['/', 'home']" routerLinkActive="active" class="menu__point"><a>home</a></li>
    <li [routerLink]="['/', 'projects']" routerLinkActive="active" class="menu__point"><a>projects</a></li>
    <li [routerLink]="['/', 'skills']" routerLinkActive="active" class="menu__point"><a>skills</a></li>

    <li>
      <hr>
    </li>

    <li *ngIf="!auth.isAuth; else edit" [routerLink]="['/admin', 'login']" routerLinkActive="active"
        [@inOut]="auth.isAuth ? ':enter' : ':leave'" class="menu__point"><a>login</a></li>

    <ng-template #edit>
      <li [routerLink]="['/admin', 'edit']" routerLinkActive="active"
          [@inOut]="!auth.isAuth ? ':enter' : ':leave'" class="menu__point"><a>edit</a>
      </li>
      <li [routerLink]="['/admin', 'login']" routerLinkActive="active" (click)="auth.logout()"
          [@inOut]="!auth.isAuth ? ':enter' : ':leave'" class="menu__point"><a>log out</a></li>
    </ng-template>
  </ul>
</div>
