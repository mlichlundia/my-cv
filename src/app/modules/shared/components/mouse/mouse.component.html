<div class="mouse"
     [class]="mouseService.isHovered ? 'active' : ''"
     [style]="{ transform: 'translate(' + mouseService.pointer['x'] + 'px, ' + mouseService.pointer['y'] + 'px)'}"
>
  <div class="mouse__pointer">
    <video loop autoplay="autoplay" controls="controls" muted #video>
      <source src="/assets/videos/abstraction.mp4" type="video/mp4">
    </video>
  </div>
</div>
