<h2>login</h2>

<p class="server-error">{{auth.error$ | async}}</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="username">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username">
        <mat-hint>Username should contain only latin letters. Example: JohnSmith</mat-hint>
        <mat-error *ngIf="username?.invalid">{{usernameError}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="password">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'" (click)="hide = !hide" type="button">
            <mat-icon class="eye">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Password should contain at least 1 special symbol, 1 number, 1 uppercase letter. Example: 1Smith!
        </mat-hint>
        <mat-error *ngIf="password?.invalid">{{passwordError}}</mat-error>
    </mat-form-field>
    <app-big-button type="submit">Login</app-big-button>
</form>
