<section>
  <h2>education</h2>
  <div class="container" *ngIf="educationService.education; else skeleton">
    <p>{{ educationService.education }}</p>
  </div>
  <ng-template #skeleton>
    <div class="skeleton-container">
      <ngx-skeleton-loader></ngx-skeleton-loader>
      <ngx-skeleton-loader></ngx-skeleton-loader>
    </div>
  </ng-template>
</section>
