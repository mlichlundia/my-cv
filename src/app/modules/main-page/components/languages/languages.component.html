<section>
  <h2>languages</h2>
  <div class="container" *ngIf="langService.langs.length; else skeleton">
    <span *ngFor="let lang of langService.langs">{{lang}}</span>
  </div>
  <ng-template #skeleton>
    <div class="skeleton-container">
      <ngx-skeleton-loader></ngx-skeleton-loader>
    </div>
  </ng-template>
</section>
