<section>
    <h2>skills</h2>
    <div class="container" *ngIf="skillsService.skills.length; else skeleton">
        <app-tag *ngFor="let skill of skillsService.skills" [tag]="skill.title"></app-tag>
    </div>
    <ng-template #skeleton>
        <div class="skeleton-container">
            <ngx-skeleton-loader></ngx-skeleton-loader>
            <ngx-skeleton-loader></ngx-skeleton-loader>
        </div>
    </ng-template>
</section>
