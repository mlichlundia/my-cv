<div
    makeMove
    [makeMoveTarget]="target"
    [extent]="extent"
    class="container"
>

    <a #makeMoveTarget class="project__container target" [routerLink]="['/project', project.id]">
      <h3>{{project.title}}</h3>
      <p>{{project.description}}</p>
      <div class="pull-out" *ngIf="project.mainPreview">
        <img [src]="project.mainPreview" alt="project-preview">
      </div>
      <div class="tag__container">
        <app-tag *ngFor="let tag of project.skills" [tag]="tag"></app-tag>
      </div>
    </a>
</div>
