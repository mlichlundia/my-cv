<div
    makeMove
    [makeMoveTarget]="target"
    [extent]="extent"
    class="container"
>

    <a #makeMoveTarget class="project__container target" [routerLink]="['/project', project.id]">
      <h3>{{project.title}}</h3>
      <p>{{project.description}}</p>
      <div class="pull-out">
        <img src="https://images.unsplash.com/photo-1580067849120-9a9aa330c959?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="project-preview">
      </div>
      <div class="tag__container">
        <app-tag *ngFor="let tag of project.tags" [tag]="tag"></app-tag>
      </div>
    </a>
</div>
